notests *default:
  build:
    target: Vostok.ClusterClient.Transport.Sockets.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.ClusterClient.Transport.Sockets/bin/Release/netstandard2.0/Vostok.ClusterClient.Transport.Sockets.dll

  deps:
    - vostok.logging.abstractions
    - vostok.clusterclient.core
    - vostok.devtools
    - vostok.commons.collections
    - vostok.commons.helpers

full-build > notests:
  deps:
    - vostok.logging.console
  build:
    target: Vostok.ClusterClient.Transport.Sockets.sln
    configuration: Release